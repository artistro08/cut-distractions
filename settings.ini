[General]
; Keep greyscale always on (1=on, 0=off), still respects schedule
AlwaysOn=0
; Password required to exit (leave empty for no password)
ExitPassword=The only way to do great work is to love what you do.

[Apps]
; Comma-separated window title substrings and text content keywords that trigger greyscale
; Domain variants (e.g. youtube.com) are matched against the address bar and window text
List=YouTube,youtube.com,Twitter,twitter.com,x.com,Reddit,reddit.com,TikTok,tiktok.com,Instagram,instagram.com,Facebook,facebook.com,Threads,threads.net

[Hotkey]
; AHK v2 hotkey format to temporarily disable greyscale
DisableHotkey=^!g
; Minutes before greyscale re-enables after hotkey press
DisableDuration=3
; AHK v2 hotkey format to toggle schedule on/off
; ^ = Ctrl, ! = Alt, # = Win, + = Shift
ScheduleHotkey=^#!s

[Schedule]
; Enable time-based greyscale (1=on, 0=off)
Enabled=0
; 24h format HH:mm - greyscale active during this window
StartTime=21:00
EndTime=4:00

[Processes]
; Comma-separated exe names to scope app-title matching to (leave empty to check all windows)
List=chrome.exe,brave.exe,arc.exe,zen.exe,firefox.exe
